<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>星奏博客</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script src="js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>

	</head>
	<body >
    <div style="padding-left: 650px; padding-top: 200px;">
  <div class="form-group" style="width: 500px;">
    <label for="userName">用户名:
    </label>
    <input type="text" id="userName" class="form-control input-group-sm">
     <span style="color: red" class="userNameMessage"></span>
  </div>
  <div class="form-group" style="width: 500px; ">
    <label for="email">邮箱:</label>
    <input type="email" class="form-control " id="email">
    <span style="color: red" class="emailMessage"></span>
  </div>
  <div class="form-group"  style="width: 500px; ">
    <label for="passWord">密码:</label>
    <input type="password" class="form-control input-group-sm" id="passWord">
    <span  style="color: red" class="passWordMessage"></span>
  </div>
  <div class="form-group"  style="width: 500px; ">
    <label for="qpassWord">确认密码:</label>
    <input type="password" class="form-control input-group-sm" id="qpassWord">
    <span style="color: red" class="qpMessage"></span>
  </div>
    <div class="form-group"  style="width: 500px; ">
    <label for="qpassWord">手机号:</label>
    <input type="text" class="form-control input-group-sm" id="phone">
    <span style="color: red" class="phoneMessage"></span>
  </div>
  <button type="submit" class="btn btn-primary uRegister" style="width: 500px;">注册</button>
</div>
	</body>
    <script type="text/javascript" src="js/register.js"></script>
</html>
